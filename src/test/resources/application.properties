

mybatis.config-location=classpath:mybatis-config.xml

logging.level.root=WARN
logging.level.x=TRACE

spring.dynamic.datasource.writer.type=com.zaxxer.hikari.HikariDataSource
spring.dynamic.datasource.writer.url=jdbc:mysql://127.0.0.1:3306/study-spring-boot-writer?useUnicode=true&amp;characterEncoding=utf-8
spring.dynamic.datasource.writer.username=root
spring.dynamic.datasource.writer.password=123
spring.dynamic.datasource.writer.driver-class-name=com.mysql.jdbc.Driver
spring.dynamic.datasource.writer.slave=reader

spring.dynamic.datasource.reader.type=com.zaxxer.hikari.HikariDataSource
spring.dynamic.datasource.reader.url=jdbc:mysql://127.0.0.1:3306/study-spring-boot-reader?useUnicode=true&amp;characterEncoding=utf-8
spring.dynamic.datasource.reader.username=root
spring.dynamic.datasource.reader.password=123
spring.dynamic.datasource.reader.driver-class-name=com.mysql.jdbc.Driver
spring.dynamic.datasource.reader.master=writer
